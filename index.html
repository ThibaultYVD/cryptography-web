<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption</title>
    <!-- Ajoute les bibliothèques nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <!-- Inclut le fichier de style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Encryption</h1>
        <input type="password" id="password" placeholder="Enter password" />
        <div class="file-input-wrapper">
            <span class="file-input-button">Choose File</span>
            <input type="file" id="fileInput" onchange="updateFileName()" />
            <span id="fileName" class="file-name">No file chosen</span>
        </div>
        <button onclick="encryptFile()">Encrypt</button>
        <button onclick="decryptFile()">Decrypt</button>
        <a id="downloadLink" style="display:none;">Download</a>
    </div>

    <!-- Inclut le script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
